---
name: "PR"
on:
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: Ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
    steps:
      - name: Checkout the PR
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: seisollc/goat@main
        with:
          disable_terrascan: true
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pipenv
          pipenv install --python ${{ matrix.python-version }} --dev
      - name: Run linting
        run: pipenv run invoke lint
  build:
    name: Build and test the Docker images
    runs-on: Ubuntu-20.04
    steps:
      - name: Checkout the PR
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pipenv
          pipenv install --dev
      - name: Build the Docker images
        run: pipenv run invoke build
      - name: Test the Docker images
        run: pipenv run invoke test
