_anchors:
  file_extensions: &id001
  - tf
  security: &id002
    checkov:
      command: checkov -d . --download-external-modules True --no-guide
      customizations:
        CHECKOV_BASELINE: --baseline
        CHECKOV_EXTERNAL_CHECKS_DIR: --external-checks-dir
        CHECKOV_SKIP_CHECK: --skip-check
      description: directory scan
    kics:
      command: kics scan --type Terraform --no-progress --queries-path ${KICS_INCLUDE_QUERIES_PATH}
        --libraries-path ${KICS_LIBRARY_PATH} --report-formats json --output-path
        ${KICS_JSON_REPORT_PATH} --output-name kics --path .
      customizations:
        KICS_EXCLUDE_SEVERITIES: --exclude-severities
        KICS_INCLUDE_QUERIES: --include-queries
      description: directory scan
    terrascan:
      command: terrascan scan -i terraform -t all -d .
      description: recursive scan
    tfsec:
      command: tfsec .
      customizations:
        TFSEC_DISABLE_CHECKS: -e
      description: recursive scan
  validation: &id003
  - command: terraform init -backend=false
    description: initialization
  - command: terraform validate
    description: validation
commands:
  ansible:
    aliases:
    - ansible
    - ansible-playbook
    security:
      kics:
        command: kics scan --type Ansible --no-progress --queries-path ${KICS_INCLUDE_QUERIES_PATH}
          --libraries-path ${KICS_LIBRARY_PATH} --report-formats json --output-path
          ${KICS_REPORTS} --output-name kics --path .
        customizations:
          KICS_EXCLUDE_SEVERITIES: --exclude-severities
          KICS_INCLUDE_QUERIES: --include-queries
        description: directory scan
    version: 2.9.6+dfsg-1
    version_argument: --version
  aws-cli:
    aliases:
    - aws
    version: 2.3.2
    version_argument: --version
  azure-cli:
    aliases:
    - az
    version: 2.30.0-1~focal
    version_argument: version
  checkov:
    version: 2.0.534
    version_argument: --version
  consul-template:
    version: v0.27.2
    version_command: consul-template --version
  envconsul:
    version: v0.12.1
    version_command: envconsul --version
  fluent-bit:
    version: v1.8.9
    version_argument: --version
  kics:
    version: v1.4.6-1
    version_argument: version
  packer:
    version: 1.7.7
    version_argument: version
  terraform:
    file_extensions: *id001
    security: *id002
    validation: *id003
    version: 1.0.10
    version_argument: version
  terrascan:
    version: v1.12.0
    version_argument: version
  terratag:
    version: v0.1.30
  tfenv:
    allow_filter:
    - match: exec
      position: 0
    file_extensions: *id001
    security: *id002
    validation: *id003
    version: v2.2.2
    version_argument: --version
  tfsec:
    version: v0.58.14
    version_argument: --version
