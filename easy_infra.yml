_anchors:
  file_extensions: &id002
  - tf
  security: &id003
    checkov:
      command: checkov -d . --download-external-modules True --framework terraform
        --skip-download --output cli --output json --output-file-path console,${CHECKOV_JSON_REPORT_PATH}/checkov.json
      customizations: &id001
        CHECKOV_BASELINE: --baseline
        CHECKOV_EXTERNAL_CHECKS_DIR: --external-checks-dir
        CHECKOV_SKIP_CHECK: --skip-check
      description: directory scan
environments:
  aws:
    packages:
    - aws-cli
  azure:
    packages:
    - azure-cli
packages:
  ansible:
    aliases:
    - ansible
    - ansible-playbook
    security:
      kics:
        command: kics scan --type Ansible --no-progress --queries-path ${KICS_INCLUDE_QUERIES_PATH}
          --libraries-path ${KICS_LIBRARY_PATH} --report-formats json --output-path
          ${KICS_REPORTS} --output-name kics --path .
        customizations:
          KICS_EXCLUDE_SEVERITIES: --exclude-severities
          KICS_INCLUDE_QUERIES: --include-queries
        description: directory scan
    version: 2.10.7+merged+base+2.10.8+dfsg-1
    version_argument: --version
  aws-cli:
    aliases:
    - aws
    allow_filter:
    - match: cloudformation
      position: 0
    security:
      checkov:
        command: checkov -d . --framework cloudformation --skip-download --output cli
          --output json --output-file-path console,${CHECKOV_JSON_REPORT_PATH}/checkov.json
        customizations: *id001
        description: directory scan
    tool:
      environments:
      - none
      name: cloudformation
    version: 2.13.15
    version_argument: --version
  azure-cli:
    aliases:
    - az
    version: 2.51.0-1~jammy
    version_argument: version
  checkov:
    version: 2.4.22
    version_argument: --version
  consul-template:
    helper:
    - all
    version: v0.33.0
    version_argument: --version
  envconsul:
    helper:
    - all
    version: v0.13.2
    version_argument: --version
  fluent-bit:
    helper:
    - all
    version: v2.1.8
    version_argument: --version
  git:
    helper:
    - all
    version: v2.42.0
    version_argument: --version
  kics:
    version: v1.7.7
    version_argument: version
  terraform:
    file_extensions: *id002
    monitor:
      env_vars:
      - TF_DATA_DIR
    security: *id003
    version: 1.5.6
    version_argument: version
  terratag:
    helper:
    - terraform
    version: v0.2.3
  tfenv:
    allow_filter:
    - match: exec
      position: 0
    file_extensions: *id002
    helper:
    - terraform
    monitor:
      env_vars:
      - TF_DATA_DIR
    security: *id003
    version: v3.0.0
    version_argument: --version
