_anchors:
  file_extensions: &id001
  - tf
  security: &id002
    checkov:
      command: checkov -d . --download-external-modules True --skip-download --output
        json --output-file-path ${CHECKOV_JSON_REPORT_PATH}/checkov.json,
      customizations:
        CHECKOV_BASELINE: --baseline
        CHECKOV_EXTERNAL_CHECKS_DIR: --external-checks-dir
        CHECKOV_SKIP_CHECK: --skip-check
      description: directory scan
  validation: &id003
  - command: terraform init -backend=false
    description: initialization
  - command: terraform validate
    description: validation
environments:
  aws:
    packages:
    - aws-cli
  azure:
    packages:
    - azure-cli
packages:
  ansible:
    aliases:
    - ansible
    - ansible-playbook
    security:
      kics:
        command: kics scan --type Ansible --no-progress --queries-path ${KICS_INCLUDE_QUERIES_PATH}
          --libraries-path ${KICS_LIBRARY_PATH} --report-formats json --output-path
          ${KICS_REPORTS} --output-name kics --path .
        customizations:
          KICS_EXCLUDE_SEVERITIES: --exclude-severities
          KICS_INCLUDE_QUERIES: --include-queries
        description: directory scan
    version: 2.9.6+dfsg-1
    version_argument: --version
  aws-cli:
    aliases:
    - aws
    version: 2.9.11
    version_argument: --version
  azure-cli:
    aliases:
    - az
    version: 2.43.0-1~focal
    version_argument: version
  checkov:
    version: 2.2.219
    version_argument: --version
  consul-template:
    helper:
    - all
    version: v0.29.6
    version_argument: --version
  envconsul:
    helper:
    - all
    version: v0.13.1
    version_argument: --version
  fluent-bit:
    helper:
    - all
    version: v2.0.8
    version_argument: --version
  kics:
    version: v1.6.6
    version_argument: version
  terraform:
    file_extensions: *id001
    security: *id002
    validation: *id003
    version: 1.3.6
    version_argument: version
  terratag:
    helper:
    - terraform
    version: v0.1.48
  tfenv:
    allow_filter:
    - match: exec
      position: 0
    file_extensions: *id001
    helper:
    - terraform
    security: *id002
    validation: *id003
    version: v3.0.0
    version_argument: --version
