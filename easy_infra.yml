_anchors:
  security: &id001
    checkov:
      command: checkov -d . --no-guide
      description: directory scan
    kics:
      command: kics scan --type Terraform --no-progress --queries-path ${KICS_QUERIES_PATH}
        --library ${KICS_LIBRARY_PATH} --report-formats json --output-path ${KICS_JSON_REPORT_PATH}
        --output-name kics --path .
      customizations:
        KICS_QUERIES: --include-queries
      description: directory scan
    terrascan:
      command: terrascan scan -i terraform -t all -d .
      description: recursive scan
    tfsec:
      command: tfsec .
      description: recursive scan
  validation: &id002
  - command: terraform init -backend=false
    description: initialization
  - command: terraform validate
    description: validation
commands:
  ansible:
    aliases:
    - ansible
    - ansible-playbook
    security:
      kics:
        command: kics scan --type Ansible --no-progress --queries-path ${KICS_QUERIES_PATH}
          --library ${KICS_LIBRARY_PATH} --report-formats json --output-path ${KICS_REPORTS}
          --output-name kics --path .
        customizations:
          KICS_QUERIES: --include-queries
        description: directory scan
    version: 2.9.6+dfsg-1
    version_argument: --version
  aws-cli:
    aliases:
    - aws
    version: 2.2.33
    version_argument: --version
  azure-cli:
    aliases:
    - az
    version: 2.27.2-1~focal
    version_argument: version
  checkov:
    version: 2.0.379
    version_argument: --version
  fluent-bit:
    version: v1.8.4
    version_argument: --version
  kics:
    version: v1.4.1
    version_argument: version
  packer:
    version: 1.7.4
    version_argument: version
  terraform:
    security: *id001
    validation: *id002
    version: 1.0.5
    version_argument: version
  terrascan:
    version: v1.10.0
    version_argument: version
  tfenv:
    allow_filter:
    - match: exec
      position: 0
    security: *id001
    validation: *id002
    version: v2.2.2
    version_argument: --version
  tfsec:
    version: v0.58.6
    version_argument: --version
